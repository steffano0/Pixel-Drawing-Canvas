<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draw in Pixels</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Press Start 2P' rel='stylesheet'>
    <script src="scripts.js" defer></script>
    
</head>
<body>
    <h1 class="title">Draw in Pixels</h1>
    <div id="container">
        <div id="canvas-size"></div>
        <div class="tools">
            <input type="range" min="16" max="100" value="0" class="slider" id="myRange">
            <button class="btn-pencil btn-rect-to-round btn-rect-to-round--black"><span>Pencil</span></button>
            <button class="btn-rainbow btn-rect-to-round btn-rect-to-round--black"><span>Rainbow</span></button>
            <button class="btn-eraser btn-rect-to-round btn-rect-to-round--black"><span>Eraser</span></button>
            <button class="btn-clear btn-rect-to-round btn-rect-to-round--red"><span>Clear</span></button>
            
        </div>
        <div class="canvas-box">
            <div id="canvas"></div>
            
        </div>
    </div>
    <footer class="footer">
        <p>
          Copyright Â©
          <script>
            document.write(new Date().getFullYear())
          </script>
          <a href="https://github.com/steffano0" target="_blank">steffano0</a>
          
        </p>
        
      </footer>
    
</body>
</html>
